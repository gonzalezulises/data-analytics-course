solution_code: |
  import matplotlib.pyplot as plt
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  
  top5 = df.nlargest(5, "beer_servings")
  
  plt.figure(figsize=(10, 6))
  plt.bar(top5["country"], top5["beer_servings"])
  plt.title("Top 5 países - Consumo de cerveza")
  plt.xlabel("País")
  plt.ylabel("Beer servings")
  plt.xticks(rotation=45)
  plt.tight_layout()
  plt.show()
