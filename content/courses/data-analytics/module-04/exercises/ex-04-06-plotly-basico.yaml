solution_code: |
  import plotly.express as px
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  
  fig = px.scatter(df, x="beer_servings", y="wine_servings", 
                   hover_name="country", title="Cerveza vs Vino")
  fig.show()
