solution_code: |
  import seaborn as sns
  import matplotlib.pyplot as plt
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  df["nivel"] = df["total_litres_of_pure_alcohol"].apply(
      lambda x: "Alto" if x > 5 else "Bajo"
  )
  
  plt.figure(figsize=(8, 6))
  sns.barplot(x="nivel", y="beer_servings", data=df)
  plt.title("Media de cerveza por nivel de alcohol")
  plt.show()
