solution_code: |
  import matplotlib.pyplot as plt
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  
  top10 = df.nlargest(10, "total_litres_of_pure_alcohol")
  top10 = top10.sort_values("total_litres_of_pure_alcohol")
  
  plt.figure(figsize=(10, 8))
  plt.barh(top10["country"], top10["total_litres_of_pure_alcohol"], color="steelblue")
  plt.xlabel("Litros de alcohol puro per cápita")
  plt.title("Top 10 países con mayor consumo de alcohol", fontsize=14, fontweight="bold")
  plt.tight_layout()
  plt.show()
