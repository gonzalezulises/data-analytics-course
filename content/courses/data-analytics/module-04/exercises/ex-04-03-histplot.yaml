solution_code: |
  import seaborn as sns
  import matplotlib.pyplot as plt
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  
  plt.figure(figsize=(10, 6))
  sns.histplot(df["total_litres_of_pure_alcohol"], kde=True)
  plt.title("Distribución del consumo de alcohol")
  plt.show()
