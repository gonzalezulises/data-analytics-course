solution_code: |
  import seaborn as sns
  import matplotlib.pyplot as plt
  import pandas as pd
  
  df = pd.read_csv("drinks.csv")
  
  plt.figure(figsize=(10, 6))
  sns.scatterplot(x="beer_servings", y="wine_servings", data=df)
  plt.title("Cerveza vs Vino")
  plt.show()
