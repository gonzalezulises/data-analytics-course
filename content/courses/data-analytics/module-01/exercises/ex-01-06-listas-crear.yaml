solution_code: |
  # Crea las listas
  numeros = [1, 2, 3, 4, 5]
  ciudades = ["Lima", "Bogotá", "Santiago"]
  vacia = []
  
  # Agrega "Caracas" a ciudades
  ciudades.append("Caracas")
  
  # Calcula la longitud de numeros
  cantidad = len(numeros)
  
  # Verificación
  print(f"numeros: {numeros}")
  print(f"ciudades: {ciudades}")
