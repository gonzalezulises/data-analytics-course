  1. `numeros` → una lista con los números del 1 al 5: [1, 2, 3, 4, 5]
  2. `ciudades` → una lista con: "Lima", "Bogotá", "Santiago"
  3. `vacia` → una lista vacía
  
  Luego:
  4. Usa `append()` para agregar "Caracas" a la lista `ciudades`
  5. Calcula la longitud de `numeros` y guárdala en `cantidad`

