  print(f"cantidad: {cantidad}")

test_cases:
  - id: test-numeros
    name: "Lista numeros"
    test_code: |
      assert 'numeros' in dir(), "❌ Variable 'numeros' no definida"
      assert numeros == [1, 2, 3, 4, 5], f"❌ numeros debería ser [1, 2, 3, 4, 5], obtuviste {numeros}"
      print("✅ numeros = [1, 2, 3, 4, 5]")
    points: 2

  - id: test-ciudades
    name: "Lista ciudades con append"
    test_code: |
      assert 'ciudades' in dir(), "❌ Variable 'ciudades' no definida"
      assert "Caracas" in ciudades, "❌ 'Caracas' no está en ciudades. ¿Usaste append()?"
      assert len(ciudades) == 4, f"❌ ciudades debería tener 4 elementos, tiene {len(ciudades)}"
      print("✅ ciudades tiene 4 ciudades incluyendo Caracas")
    points: 3

  - id: test-vacia
    name: "Lista vacía"
    test_code: |
      assert 'vacia' in dir(), "❌ Variable 'vacia' no definida"
      assert vacia == [], f"❌ vacia debería ser [], obtuviste {vacia}"
      print("✅ vacia = []")
    points: 2

  - id: test-cantidad
    name: "Longitud calculada"
    test_code: |
      assert 'cantidad' in dir(), "❌ Variable 'cantidad' no definida"
      assert cantidad == 5, f"❌ cantidad debería ser 5, obtuviste {cantidad}"
      print("✅ cantidad = 5")
    points: 3

