id: ex-01-08-diccionarios
type: code-python
title: "Diccionarios básicos"
description: "Aprende a crear diccionarios y acceder a sus valores."

instructions: |
  Crea un diccionario llamado `producto` con las siguientes claves y valores:
  
  | Clave | Valor |
  |-------|-------|
  | nombre | "Laptop Pro" |
  | precio | 1299.99 |
  | stock | 50 |
  | disponible | True |
  
  Luego:
  1. Guarda el valor de "precio" en la variable `precio_actual`
  2. Agrega una nueva clave "categoria" con valor "Electrónica"
  3. Modifica el "stock" a 45

