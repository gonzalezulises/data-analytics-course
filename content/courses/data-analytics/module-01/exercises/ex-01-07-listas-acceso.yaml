id: ex-01-07-listas-acceso
type: code-python
title: "Acceder a elementos de listas"
description: "Practica el acceso a elementos usando índices y slicing."

instructions: |
  Dada la siguiente lista:
  
  ```python
  datos = ["A", "B", "C", "D", "E", "F", "G"]
  ```
  
  Usa índices y slicing para obtener:
  
  1. `primero` → el primer elemento ("A")
  2. `ultimo` → el último elemento usando índice negativo ("G")
  3. `tercero` → el tercer elemento ("C")
  4. `sublista` → los elementos del índice 2 al 4 (inclusive el 2, exclusive el 5): ["C", "D", "E"]
  5. `ultimos_tres` → los últimos 3 elementos: ["E", "F", "G"]

difficulty: beginner
estimated_time_minutes: 5
points: 10
order: 7

