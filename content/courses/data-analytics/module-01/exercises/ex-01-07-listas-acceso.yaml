solution_code: |
  datos = ["A", "B", "C", "D", "E", "F", "G"]
  
  # Obtén los elementos
  primero = datos[0]
  ultimo = datos[-1]
  tercero = datos[2]
  sublista = datos[2:5]
  ultimos_tres = datos[-3:]
  
  # Verificación
  print(f"primero: {primero}")
  print(f"ultimo: {ultimo}")
  print(f"tercero: {tercero}")
  print(f"sublista: {sublista}")
  print(f"ultimos_tres: {ultimos_tres}")

