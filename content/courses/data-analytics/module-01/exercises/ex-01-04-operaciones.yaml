solution_code: |
  # Realiza las operaciones
  suma = 15 + 27
  resta = 100 - 37
  producto = 8 * 7
  division = 45 / 9
  potencia = 2 ** 10
  resto = 17 % 5
  
  # Verificación
  print(f"suma = {suma}")
  print(f"resta = {resta}")
  print(f"producto = {producto}")
  print(f"division = {division}")
  print(f"potencia = {potencia}")
  print(f"resto = {resto}")

test_cases:
