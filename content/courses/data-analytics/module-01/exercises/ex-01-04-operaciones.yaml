id: ex-01-04-operaciones
type: code-python
title: "Operaciones aritméticas"
description: "Practica las operaciones matemáticas básicas en Python."

instructions: |
  Calcula las siguientes operaciones y guarda cada resultado en la variable indicada:
  
  1. `suma` → 15 + 27
  2. `resta` → 100 - 37
  3. `producto` → 8 * 7
  4. `division` → 45 / 9
  5. `potencia` → 2 elevado a la 10 (usa `**`)
  6. `resto` → el resto de dividir 17 entre 5 (usa `%`)

difficulty: beginner
estimated_time_minutes: 4
points: 12
order: 4

