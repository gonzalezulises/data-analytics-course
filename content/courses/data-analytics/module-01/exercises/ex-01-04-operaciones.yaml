hints:
  - "Operadores: + (suma), - (resta), * (multiplicación), / (división)"
  - "Para potencias usa **: 2 ** 10 significa 2 elevado a 10"
  - "El operador % devuelve el resto: 17 % 5 = 2 porque 17 = 5*3 + 2"

