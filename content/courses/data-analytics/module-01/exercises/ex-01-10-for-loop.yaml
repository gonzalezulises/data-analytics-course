description: "Aprende a iterar sobre listas y acumular valores."

instructions: |
  Dada la siguiente lista de ventas diarias:
  
  ```python
  ventas = [150, 200, 180, 220, 190, 210, 175]
  ```
  
  Usa un bucle `for` para:
  
  1. Calcular la suma total de ventas y guardarla en `total`
  2. Contar cuántos días tuvieron ventas mayores a 190 y guardarlo en `dias_buenos`
  
  No uses las funciones `sum()` ni `len()` con filtros—practica el patrón del acumulador.

