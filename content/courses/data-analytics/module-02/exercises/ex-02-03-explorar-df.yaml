solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")

  # Muestra información estructural
  print(df.info())
  print()

  # Muestra estadísticas
  print(df.describe())

  # Guarda dimensiones
  num_filas = df.shape[0]
  num_columnas = df.shape[1]

  print(f"\nFilas: {num_filas}, Columnas: {num_columnas}")

test_cases:
  - id: test-filas
    name: "Número de filas"
    test_code: |
      assert num_filas == len(df), f"❌ num_filas debería ser {len(df)}"
      print(f"✅ num_filas = {num_filas}")
    points: 5

  - id: test-columnas
    name: "Número de columnas"
    test_code: |
      assert num_columnas == len(df.columns), f"❌ num_columnas debería ser {len(df.columns)}"
      print(f"✅ num_columnas = {num_columnas}")
    points: 5

