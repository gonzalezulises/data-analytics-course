solution_code: |
  import pandas as pd

  def leer_excel(archivo, hoja=None):
      """Lee un archivo Excel y devuelve un DataFrame."""
      if hoja:
          df = pd.read_excel(archivo, sheet_name=hoja)
      else:
          df = pd.read_excel(archivo)
      return df

  # Ejemplo de uso (no se ejecuta, solo muestra la sintaxis)
  print("Función leer_excel definida correctamente")
  print("Uso: df = leer_excel('datos.xlsx')")
  print("Uso con hoja: df = leer_excel('datos.xlsx', hoja='Ventas')")

