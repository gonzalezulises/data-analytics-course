solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")

  # Una columna (Series)
  paises = df["country"]

  # Dos columnas (DataFrame)
  paises_cerveza = df[["country", "beer_servings"]]

  # Otras dos columnas
  vino_alcohol = df[["wine_servings", "total_litres_of_pure_alcohol"]]

  print("Países (primeros 5):")
  print(paises.head())
  print("\nPaíses y cerveza:")
  print(paises_cerveza.head())

test_cases:
  - id: test-paises
    name: "Columna paises"
    test_code: |
      import pandas as pd
      assert isinstance(paises, pd.Series), "❌ paises debería ser una Series"
      assert paises.name == "country", "❌ paises debería ser la columna 'country'"
      print("✅ paises es una Series con los países")
    points: 3

  - id: test-paises-cerveza
    name: "DataFrame paises_cerveza"
    test_code: |
      import pandas as pd
      assert isinstance(paises_cerveza, pd.DataFrame), "❌ paises_cerveza debería ser un DataFrame"
      assert list(paises_cerveza.columns) == ["country", "beer_servings"], "❌ Columnas incorrectas"
      print("✅ paises_cerveza tiene las columnas correctas")
    points: 4

  - id: test-vino-alcohol
    name: "DataFrame vino_alcohol"
    test_code: |
      assert "wine_servings" in vino_alcohol.columns, "❌ Falta wine_servings"
      assert "total_litres_of_pure_alcohol" in vino_alcohol.columns, "❌ Falta total_litres_of_pure_alcohol"
      print("✅ vino_alcohol correcto")
    points: 3

hints:
