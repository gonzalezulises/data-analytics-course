  1. Extrae la columna `country` como Series y guárdala en `paises`
  2. Extrae las columnas `country` y `beer_servings` como DataFrame y guárdalo en `paises_cerveza`
  3. Extrae las columnas `wine_servings` y `total_litres_of_pure_alcohol` en `vino_alcohol`

