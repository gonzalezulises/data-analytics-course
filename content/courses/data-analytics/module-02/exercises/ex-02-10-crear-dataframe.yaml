solution_code: |
  import pandas as pd

  # Crea el diccionario con los datos
  datos = {
      "producto": ["Laptop", "Mouse", "Teclado", "Monitor"],
      "precio": [999, 25, 75, 300],
      "cantidad": [5, 50, 30, 15]
  }

  # Convierte a DataFrame
  ventas = pd.DataFrame(datos)

  # Agrega columna 'total' (precio * cantidad)
  ventas["total"] = ventas["precio"] * ventas["cantidad"]

  print(ventas)
  print(f"\nVentas totales: ${ventas['total'].sum()}")

test_cases:
  - id: test-estructura
    name: "DataFrame creado"
    test_code: |
      assert isinstance(ventas, pd.DataFrame), "❌ ventas debe ser un DataFrame"
      assert len(ventas) == 4, f"❌ Debe tener 4 filas, tiene {len(ventas)}"
      print("✅ DataFrame con 4 productos creado")
    points: 4

  - id: test-columnas
    name: "Columnas correctas"
    test_code: |
      expected = ["producto", "precio", "cantidad", "total"]
      assert all(col in ventas.columns for col in expected), f"❌ Faltan columnas. Esperadas: {expected}"
      print("✅ Todas las columnas presentes")
    points: 4

  - id: test-total
    name: "Cálculo de total"
    test_code: |
      laptop_total = ventas[ventas["producto"] == "Laptop"]["total"].values[0]
      assert laptop_total == 999 * 5, f"❌ Total de Laptop debería ser {999*5}, es {laptop_total}"
      print("✅ Columna total calculada correctamente")
    points: 4

