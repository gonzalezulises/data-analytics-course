solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")

  # Filas 10 a 14 (por posición)
  filas_10_14 = df.iloc[10:15]

  # Fila 0, columnas 0 y 1
  celda_esquina = df.iloc[0, 0:2]

  # Filas 5 a 10, columna 'country' (por etiqueta)
  paises_5_10 = df.loc[5:10, "country"]

  print("Filas 10-14:")
  print(filas_10_14)
  print("\nEsquina:")
  print(celda_esquina)
  print("\nPaíses 5-10:")
  print(paises_5_10)

