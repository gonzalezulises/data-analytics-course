id: ex-02-07-iloc-loc
type: code-python
title: "Selección con iloc y loc"
description: "Selecciona filas y columnas por posición y etiqueta."

instructions: |
  Con el DataFrame `df`:
  
  1. Usa `iloc` para obtener las filas 10 a 14 (5 filas) y guárdalas en `filas_10_14`
  2. Usa `iloc` para obtener la fila 0, columnas 0 y 1, guarda en `celda_esquina`
  3. Usa `loc` para obtener las filas 5 a 10 (inclusive), solo columna 'country', guarda en `paises_5_10`

