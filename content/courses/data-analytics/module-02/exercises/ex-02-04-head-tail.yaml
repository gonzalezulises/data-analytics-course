solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")

  # Primeras 3 filas
  primeras = df.head(3)

  # Últimas 3 filas
  ultimas = df.tail(3)

  # Primera fila (como Series)
  primera_fila = df.iloc[0]

  print("Primeras 3:")
  print(primeras)
  print("\nÚltimas 3:")
  print(ultimas)

