id: ex-08-01-graph-objects
type: code-python
title: "Plotly Graph Objects"
description: "Crea gráficos con control total usando go.Figure."
instructions: |
  Crea un gráfico de líneas con Graph Objects:
  - x = [1, 2, 3, 4, 5]
  - y = [10, 15, 13, 17, 21]
  - Título: "Tendencia"
difficulty: beginner
estimated_time_minutes: 4
points: 10
order: 1
starter_code: |
  import plotly.graph_objects as go
  
  x = [1, 2, 3, 4, 5]
  y = [10, 15, 13, 17, 21]
  
  fig = go.Figure()
  
  # Agrega la traza
  fig.add_trace()
  
  # Actualiza layout
  fig.update_layout(title="Tendencia")
  
  fig.show()
solution_code: |
  import plotly.graph_objects as go
  
  x = [1, 2, 3, 4, 5]
  y = [10, 15, 13, 17, 21]
  
  fig = go.Figure()
  fig.add_trace(go.Scatter(x=x, y=y, mode='lines+markers'))
  fig.update_layout(title="Tendencia")
  fig.show()
test_cases:
  - id: test-go
    name: "Graph Objects"
    test_code: |
      assert fig is not None, "❌ fig no definido"
      print("✅ Gráfico Graph Objects creado")
    points: 10
hints:
  - "go.Scatter(x=x, y=y, mode='lines+markers')"
tags: [plotly, graph-objects]
concepts: [plotly_avanzado]
