solution_code: |
  import streamlit as st
  
  widgets = {
      "slider": "st.slider('Edad', 0, 100, 25)",
      "selectbox": "st.selectbox('Opción', ['A', 'B', 'C'])",
      "multiselect": "st.multiselect('Productos', ['P1', 'P2'])",
      "text_input": "st.text_input('Nombre')",
      "button": "st.button('Calcular')",
      "checkbox": "st.checkbox('Activar')",
      "radio": "st.radio('Género', ['M', 'F'])",
      "date_input": "st.date_input('Fecha')"
  }
  
  for widget, sintaxis in widgets.items():
      print(f"{widget}: {sintaxis}")
