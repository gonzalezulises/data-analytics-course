solution_code: |
  import streamlit as st
  import pandas as pd
  import plotly.express as px
  
  df = pd.DataFrame({
      "mes": ["Ene", "Feb", "Mar", "Abr", "May"],
      "ventas": [100, 120, 115, 140, 160],
      "categoria": ["A", "B", "A", "B", "A"]
  })
  
  col1, col2 = st.columns(2) if hasattr(st, 'columns') else (None, None)
  
  total_ventas = df["ventas"].sum()
  promedio = df["ventas"].mean()
  
  print(f"Total ventas: ${total_ventas}")
  print(f"Promedio: ${promedio:.0f}")
  
  fig = px.line(df, x="mes", y="ventas", title="Tendencia de ventas")
  print("Dashboard estructurado correctamente")
