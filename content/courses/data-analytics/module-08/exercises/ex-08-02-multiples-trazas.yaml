solution_code: |
  import plotly.graph_objects as go
  
  x = [1, 2, 3, 4, 5]
  y1 = [100, 120, 115, 130, 145]
  y2 = [80, 85, 90, 95, 100]
  
  fig = go.Figure()
  fig.add_trace(go.Scatter(x=x, y=y1, name='Ventas'))
  fig.add_trace(go.Scatter(x=x, y=y2, name='Costos'))
  fig.update_layout(title="Ventas vs Costos")
  fig.show()
