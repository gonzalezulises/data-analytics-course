solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")
  
  df["continent"] = "Other"
  df.loc[df["country"].isin(["USA", "Canada", "Mexico"]), "continent"] = "Americas"
  df.loc[df["country"].isin(["France", "Germany", "Spain", "Italy"]), "continent"] = "Europe"
  
  conteo = df["continent"].value_counts()
  mas_comun = conteo.index[0]
  
  print(conteo)
  print(f"\nMás común: {mas_comun}")
