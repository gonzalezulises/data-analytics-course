    name: "describe() ejecutado"
    test_code: |
      assert stats is not None, "❌ stats no definido"
      assert "mean" in stats.index, "❌ stats debería tener 'mean'"
      print("✅ describe() ejecutado correctamente")
    points: 5
  - id: test-media
    name: "Media extraída"
    test_code: |
      expected = df["beer_servings"].mean()
      assert abs(media_cerveza - expected) < 0.01, f"❌ Media incorrecta"
      print(f"✅ media_cerveza = {media_cerveza:.2f}")
    points: 5
