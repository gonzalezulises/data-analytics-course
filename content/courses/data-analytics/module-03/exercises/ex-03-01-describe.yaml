solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")
  
  stats = df.describe()
  media_cerveza = stats.loc["mean", "beer_servings"]
  
  print(stats)
  print(f"\nMedia de cerveza: {media_cerveza:.2f}")
test_cases:
