solution_code: |
  import pandas as pd
  import numpy as np
  
  df = pd.DataFrame({
      "A": [1, 2, np.nan, 4, 5],
      "B": [np.nan, 2, 3, np.nan, 5]
  })
  
  df_ceros = df.copy()
  df_ceros["A"] = df_ceros["A"].fillna(0)
  
  df_media = df.copy()
  df_media["B"] = df_media["B"].fillna(df_media["B"].mean())
  
  print("Con ceros:")
  print(df_ceros)
  print("\nCon media:")
  print(df_media)
