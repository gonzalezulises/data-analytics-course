solution_code: |
  import pandas as pd
  df = pd.read_csv("drinks.csv")
  
  media = df["beer_servings"].mean()
  mediana = df["beer_servings"].median()
  std = df["beer_servings"].std()
  maximo = df["beer_servings"].max()
  
  print(f"Media: {media:.2f}")
  print(f"Mediana: {mediana:.2f}")
  print(f"Std: {std:.2f}")
  print(f"Máximo: {maximo}")
