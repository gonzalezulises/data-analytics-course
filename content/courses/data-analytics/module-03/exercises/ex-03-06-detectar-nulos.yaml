solution_code: |
  import pandas as pd
  import numpy as np
  
  df = pd.DataFrame({
      "A": [1, 2, np.nan, 4, 5],
      "B": [np.nan, 2, 3, np.nan, 5],
      "C": [1, 2, 3, 4, 5]
  })
  
  nulos_por_col = df.isnull().sum()
  total_nulos = df.isnull().sum().sum()
  pct_completas = (len(df.dropna()) / len(df)) * 100
  
  print("Nulos por columna:")
  print(nulos_por_col)
  print(f"\nTotal nulos: {total_nulos}")
  print(f"% filas completas: {pct_completas:.1f}%")
